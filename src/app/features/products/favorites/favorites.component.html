<section *ngIf="vm$ | async as products">
  <h2>Favorites</h2>

  <ng-container *ngIf="products.length > 0; else empty">
    <ul>
      <li *ngFor="let product of products">
        <span (click)="openProduct(product.id)">
          {{ product.title }} â€” {{ product.price | currency }}
        </span>

        <button (click)="toggleFavorite(product.id)">
          Remove
        </button>
      </li>
    </ul>
  </ng-container>
</section>

<ng-template #empty>
  <p>No favorites yet.</p>
</ng-template>
