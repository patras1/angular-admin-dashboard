<nav
  *ngIf="preferences$ | async as prefs"
  class="sidebar"
  [class.open]="open"
  [ngClass]="{
    'sidebar-light': prefs.theme === 'light',
    'sidebar-dark': prefs.theme === 'dark'
  }"
>
  <div class="sidebar-header">
    <h2>Sidebar</h2>

    <button
      class="toggle-theme-button"
      (click)="toggleTheme()"
    >
      {{ prefs.theme }}
    </button>

    <select
      class="toggle-language-button"
      [value]="prefs.language"
      (change)="onLanguageChange($event)"
    >
      <option value="en">EN</option>
      <option value="es">ES</option>
    </select>
  </div>

  <a routerLink="/overview" routerLinkActive="active">Overview</a>
  <a routerLink="/favorites" routerLinkActive="active">Favorites</a>
  <a routerLink="/favorites-signal" routerLinkActive="active">Favorites (Signal)</a>
  <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
  <a routerLink="/coach-profile" routerLinkActive="active">Coach Profile</a>
  <a routerLink="/nutrition-logic" routerLinkActive="active">Nutrition Logic</a>

  <button class="btn primary-btn" (click)="logout()">Logout</button>
</nav>
